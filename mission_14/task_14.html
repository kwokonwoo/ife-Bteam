<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var arr = new Array();

  for(var i = 0, len = aqiData.length; i < len; i++) {
    var temp = aqiData[i];
    if(typeof temp[1] == "number" && temp[1] > 60) {
      arr.push(temp);
    }
  }
  //根据数值 排序方法一
  function compareNumbers(a, b) {
    return a - b;
  }
  arr.sort(compareNumbers);

  for(var i = 0, len = arr.length; i < len; i++) {
    var data = arr[i];
    var li = document.createElement("li");
    var testNode = document.createTextNode(" 第 " + (i+1) + " 名 : "+data[0]+" , " + data[1]);
    li.appendChild(testNode);
    document.getElementById("aqi-list").appendChild(li);
  }
/*
  排序方法二：
  function compare(a, b) {
    if(a < b) {
      return 1;
    }else if(a < b) {
      return -1;
    }else {
      return 0;
    }
  }
  arr.sort(compare);
*/
})();

</script>
</body>
</html>
